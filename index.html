<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="missons.js"></script>
    <title>XmasWorld</title>
    <link rel="icon" type="image/x-icon" href="Items/tomteluva.jpg" />
  </head>
  <body id="body">
    <!-- Inventory -->
    <header class="header">
      <div class="showInventory">
        <img src="Items/XmasFeeling.webp" id="inventorySymbol" />
        <span id="item0"><!-- JS --></span>
      </div>
    </header>

    <!-- Missions -->
    <div class="missionWrapper">
      <div class="missionContainer">
        <h1 class="missionHeader"><!-- JS --></h1>
        <p class="missionDescription"><!-- JS --></p>
      </div>
      <div class="missionBtnHolder">
        <button id="option0"><!-- JS --></button>
        <button id="option1"><!-- JS --></button>
        <button id="option2"><!-- JS --></button>
      </div>
    </div>

    <!-- If you succed or not with the task/mission -->
    <div class="rightAnswer">
      <img
        src="Items/HappyElf.png"
        id="rightAnswerImg"
        alt="happy elf jumping"
      />
      <span class="congrats">Precis vad tomten hade svarat!</span>
    </div>

    <div class="wrongAnswer">
      <img
        src="Items/SadElf.png"
        id="wrongAnswerImg"
        alt="sad elf with arms crossed"
      />
      <span class="fail">Det b√∂rjar lukta grinch!</span>
    </div>
  </body>
</html>
