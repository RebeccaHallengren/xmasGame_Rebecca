<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="missons.js"></script>
    <title>XmasWorld</title>
  </head>
  <body id="body">
    <!-- Desctiption of the xmas world and enter your name -->
    <div class="introWrapper">
      <div class="introContainer">
        <h1 class="introHeader"><!-- JS --></h1>
        <p class="introDescription"><!-- JS --></p>
      </div>
      <div class="inputName">
        <input
          type="string"
          id="stringName"
          required
          placeholder="Skriv in ditt namn"
        />
      </div>
      <div class="introBtnHolder">
        <button id="introBtn">Start</button>
      </div>
    </div>

    <!-- Header of inventory and name of player -->
    <div class="header">
      <div class="inventory">
        <span class="item0"></span>
        <span class="item1"></span>
        <span class="item2"></span>
        <span class="item3"></span>
      </div>
      <div class="nameContainer">
        <h1 class="name"><!-- JS --></h1>
      </div>
    </div>

    <!-- Missions -->
    <div class="missionWrapper">
      <div class="missionContainer">
        <h1 class="missionHeader"><!-- JS --></h1>
        <p class="missionDescription"><!-- JS --></p>
      </div>
      <div class="missionBtnHolder">
        <button id="option0"><!-- JS --></button>
        <button id="option1"><!-- JS --></button>
        <button id="option2"><!-- JS --></button>
      </div>
    </div>

    <!-- If you succed or not with the task/mission -->
    <span class="congrats"><!-- JS --></span>
    <span class="fail"><!-- JS --></span>

    <!-- how your tree will display in the end -->
    <div class="christmasTree"><!-- JS --></div>
  </body>
</html>
