<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="missons.js"></script>
    <title>XmasWorld</title>
  </head>
  <body id="body">
    <!-- Inventory -->
    <header class="header">
      <div class="showInventory">
        <img src="Items/julgranskula.jpg" id="inventorySymbol" />
        <span class="item0"></span>
      </div>

      <!-- <div class="nameContainer">
        <h1 id="name"></h1>
      </div> -->
    </header>

    <div id="startpage"></div>

    <!-- first page -->
    <div class="introWrapper">
      <div class="introContainer">
        <h1 class="introHeader"><!-- JS --></h1>
        <p class="introDescription"><!-- JS --></p>
      </div>
      <div class="inputName">
        <input
          type="string"
          id="stringName"
          required
          placeholder="Skriv in ditt namn"
        />
      </div>
      <div class="introBtnHolder">
        <button id="introBtn">Start</button>
      </div>
    </div>

    <!--  inventory and name of player -->

    <!-- Missions -->
    <div class="missionWrapper">
      <div class="missionContainer">
        <h1 class="missionHeader"><!-- JS --></h1>
        <p class="missionDescription"><!-- JS --></p>
      </div>
      <div class="missionBtnHolder">
        <button id="option0"><!-- JS --></button>
        <button id="option1"><!-- JS --></button>
        <button id="option2"><!-- JS --></button>
      </div>
    </div>

    <!-- If you succed or not with the task/mission -->
    <div class="rightAnswer">
      <img
        src="Items/HappyElf.png"
        id="rightAnswerImg"
        alt="happy elf jumping"
      />
      <span class="congrats"
        >Wohooooo! <br />Du har precis räddat en del av julen! Som tack vinner
        du en julkula!</span
      >
    </div>

    <div class="wrongAnswer">
      <img
        src="Items/SadElf.png"
        id="wrongAnswerImg"
        alt="sad elf with arms crossed"
      />
      <span class="fail">Tyvärr det var fel svar!</span>
    </div>
  </body>
</html>
